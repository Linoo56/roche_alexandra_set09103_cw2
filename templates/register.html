{% extends "main.html" %}
{% block style %}
  <style>
  </style>
{% endblock %}
{% block content %}
  <div class="container page">
    <div class="header">
    <h2>Create a new account</h2>
    </div>

    <form method="post" action="{{ url_for('registration') }}">
      <div class="form-group">
        <label for="inputEmail">* Email address</label>
        <input required type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="inputPassword">* Password</label>
        <input required type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
      </div>

      <hr/>
      <div class="form-group">
        <label for="inputDisplayName">* Display name</label>
        <input required type="displayName" class="form-control" id="inputDisplayName" name="inputDisplayName" placeholder="DisplayName">
      </div>

      <div class="form-group">
      {% block countrydropdown %} {% endblock %}
      </div>

      <button type="submit" class="btn btn-default">Register now</button>

    </form>
  </div>
{% endblock %}
