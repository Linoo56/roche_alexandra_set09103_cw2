{% extends "main.html" %}
{% block style %}
    <script src="jquery.raty.js"></script>
    <style>
    </style>
{% endblock %}
{% block content %}
    <div class="container page">
        <div class="header">
            <h2>Submit a review</h2>
            <h3>About the school : {{ school.name }} }}</h3>>
        </div>

        <form method="post" action="{{ url_for('submit_review', schid=school.schid) }}">
            <div class="form-group">
                <label for="inputEmail">* Score</label>
                <div class="raty"></div>
            </div>

            <div class="form-group">
                <label for="inputPassword">* Password</label>
                <input required type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
            </div>

            <hr/>
            <div class="form-group">
                <label for="inputDisplayName">* Display name</label>
                <input required type="displayName" class="form-control" id="inputDisplayName" name="inputDisplayName" placeholder="DisplayName">
            </div>

            <div class="form-group">
                {% block countrydropdown %} {% endblock %}
            </div>

            <button type="submit" class="btn btn-default">Register now</button>

        </form>
    </div>
{% endblock %}

{% block scripts %}
    $('.raty').raty();
{% endblock %}
